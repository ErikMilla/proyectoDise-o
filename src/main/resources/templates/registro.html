<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrarse</title>
    <link rel="stylesheet" th:href="@{/styleLogin.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: #f7fafb; }
        .register-card { border-radius: 24px; box-shadow: 0 2px 16px #e0e7ef; background: #fff; padding: 2rem; margin-top: 2rem; }
        .main-btn { background: #399fad; color: #fff; border-radius: 14px; font-size: 1.2rem; padding: 0.8rem 0; border: none; width: 100%; margin-top: 1.5rem; }
        .main-btn:active, .main-btn:focus { background: #2e8c99; }
        .navbar-bottom { position: fixed; bottom: 0; left: 0; width: 100vw; background: #f7fafb; border-top: 1px solid #e0e7ef; display: flex; justify-content: space-around; align-items: center; height: 64px; z-index: 1000; }
        .navbar-bottom a { color: #399fad; text-decoration: none; font-size: 0.9rem; display: flex; flex-direction: column; align-items: center; }
        .navbar-bottom a.active, .navbar-bottom a:focus { color: #2e8c99; }
        .navbar-bottom i { font-size: 1.5rem; }
        .form-control { border: none; border-bottom: 2px solid #e0e7ef; border-radius: 0; background: transparent; font-size: 1.1rem; margin-bottom: 1.5rem; }
        .form-control:focus { box-shadow: none; border-bottom: 2px solid #399fad; }
        .register-link { color: #399fad; text-decoration: underline; }
        .register-link:hover { color: #2e8c99; }
    </style>
</head>
<body>
    <div class="container" style="padding-bottom: 80px;">
        <div class="register-card mx-auto" style="max-width: 400px;">
            <h2 class="text-center mb-4">Registrarse</h2>
            <form method="post" th:object="${registroDto}" class="needs-validation" novalidate>
                <input class="form-control" th:field="*{nombre}" placeholder="Nombre" required>
                <input class="form-control" th:field="*{apellidos}" placeholder="Apellidos" required>
                <input class="form-control" th:field="*{email}" type="email" placeholder="Correo electrónico" required>
                <input class="form-control" th:field="*{telefono}" type="tel" placeholder="Teléfono" required>
                <input class="form-control" th:field="*{direccion}" placeholder="Dirección" required>
                <input class="form-control" type="password" th:field="*{contraseña}" placeholder="Contraseña" required>
                <input class="form-control" type="password" th:field="*{confircontraseña}" placeholder="Confirmar contraseña" required>
                <button type="submit" class="main-btn">Registrarse</button>
            </form>
            <div class="text-center mt-3">
                <span>¿Ya tienes una cuenta? <a href="/login" class="register-link">Inicia sesión</a></span>
            </div>
        </div>
    </div>
    <nav class="navbar-bottom">
        <a href="/"><i class="bi bi-house-door"></i><span>Inicio</span></a>
        <a href="/login"><i class="bi bi-box-arrow-in-right"></i><span>Iniciar sesión</span></a>
        <a href="/registro" class="active"><i class="bi bi-person-plus"></i><span>Registrarse</span></a>
        <a href="/ajustes"><i class="bi bi-gear"></i><span>Ajustes</span></a>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
