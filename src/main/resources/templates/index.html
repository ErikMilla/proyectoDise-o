<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: #f7fafb; }
        .main-card { border-radius: 24px; box-shadow: 0 2px 16px #e0e7ef; background: #fff; padding: 2rem; margin-top: 2rem; }
        .main-btn { background: #399fad; color: #fff; border-radius: 14px; font-size: 1.2rem; padding: 0.8rem 0; border: none; width: 100%; margin-top: 1rem; }
        .main-btn:active, .main-btn:focus { background: #2e8c99; }
        .navbar-bottom { position: fixed; bottom: 0; left: 0; width: 100vw; background: #f7fafb; border-top: 1px solid #e0e7ef; display: flex; justify-content: space-around; align-items: center; height: 64px; z-index: 1000; }
        .navbar-bottom a { color: #399fad; text-decoration: none; font-size: 0.9rem; display: flex; flex-direction: column; align-items: center; }
        .navbar-bottom a.active, .navbar-bottom a:focus { color: #2e8c99; }
        .navbar-bottom i { font-size: 1.5rem; }
        .status-msg { color: #3bb17c; font-weight: 500; text-align: center; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container" style="padding-bottom: 80px;">
        <h2 class="text-center mt-4 mb-4">Inicio</h2>
        <div class="main-card mb-3">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <span style="font-weight: 500;">Glucosa</span>
                <span style="color: #399fad; font-size: 0.95rem;">24 horas</span>
            </div>
            <img src="/grafico.png" alt="Gráfico de Glucosa" class="img-fluid mb-3" style="border-radius: 12px; background: #f1f9fb;">
            <div style="font-weight: 500;">Estado de Parkinson</div>
            <div style="color: #222;">No se detectan signos</div>
            <button class="main-btn">Iniciar</button>
        </div>
        <div class="status-msg">Todo bien</div>
    </div>
    <nav class="navbar-bottom">
        <a href="/" class="active"><i class="bi bi-house-door"></i><span>Inicio</span></a>
        <a href="/login"><i class="bi bi-box-arrow-in-right"></i><span>Iniciar sesión</span></a>
        <a href="/registro"><i class="bi bi-person-plus"></i><span>Registrarse</span></a>
        <a href="/ajustes"><i class="bi bi-gear"></i><span>Ajustes</span></a>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
