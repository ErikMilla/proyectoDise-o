<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Información Médica del Paciente</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <style>
            .form-section {
                background-color: #f8f9fa;
                border-radius: 8px;
                padding: 20px;
                margin-bottom: 20px;
            }
            .section-title {
                color: #2e8c99;
                margin-bottom: 20px;
            }
            .btn-custom {
                background-color: #2e8c99;
                border-color: #2e8c99;
                color: white;
            }
            .btn-custom:hover {
                background-color: #246b75;
                border-color: #246b75;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <h2 class="text-center mb-4" style="color: #2e8c99;">Información Médica del Paciente</h2>
            
            <!-- Mensajes de alerta -->
            <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${mensaje}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <form th:action="@{/guardar-medicion}" method="POST" class="needs-validation" novalidate>
                <!-- Diagnósticos Actuales -->
                <div class="form-section">
                    <h3 class="section-title">Diagnósticos Actuales</h3>
                    <div class="mb-3">
                        <label for="diagnosticos" class="form-label">Enfermedades o Condiciones (ej: Parkinson, diabetes tipo 2)</label>
                        <textarea class="form-control" id="diagnosticos" name="diagnosticos" rows="3" 
                                  placeholder="Ingrese los diagnósticos actuales, separados por comas"></textarea>
                    </div>
                </div>

                <!-- Medicación Habitual -->
                <div class="form-section">
                    <h3 class="section-title">Medicación Habitual</h3>
                    <div class="mb-3">
                        <label for="medicacion" class="form-label">Medicamentos en Uso</label>
                        <textarea class="form-control" id="medicacion" name="medicacion" rows="3" 
                                  placeholder="Ingrese los medicamentos que toma regularmente"></textarea>
                    </div>
                </div>

                <!-- Alergias Médicas -->
                <div class="form-section">
                    <h3 class="section-title">Alergias Médicas</h3>
                    <div class="mb-3">
                        <label for="alergias" class="form-label">Alergias Conocidas</label>
                        <textarea class="form-control" id="alergias" name="alergias" rows="3" 
                                  placeholder="Ingrese las alergias conocidas"></textarea>
                    </div>
                </div>

                <!-- Historial Familiar -->
                <div class="form-section">
                    <h3 class="section-title">Historial Familiar Relevante</h3>
                    <div class="mb-3">
                        <label for="historialFamiliar" class="form-label">Enfermedades Hereditarias</label>
                        <textarea class="form-control" id="historialFamiliar" name="historialFamiliar" rows="3" 
                                  placeholder="Ingrese el historial familiar relevante"></textarea>
                    </div>
                </div>

                <!-- Peso y Estatura -->
                <div class="form-section">
                    <h3 class="section-title">Medidas Corporales</h3>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="peso" class="form-label">Peso (kg)</label>
                            <input type="number" class="form-control" id="peso" name="peso" 
                                   step="0.1" min="0" required>
                            <div class="invalid-feedback">
                                Por favor ingrese un peso válido
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="estatura" class="form-label">Estatura (cm)</label>
                            <input type="number" class="form-control" id="estatura" name="estatura" 
                                   step="0.1" min="0" required>
                            <div class="invalid-feedback">
                                Por favor ingrese una estatura válida
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center mb-5">
                    <button type="submit" class="btn btn-custom btn-lg">Guardar Información</button>
                </div>
            </form>
        </div>

        <!-- Bootstrap JS y Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom JS para validación -->
        <script>
            // Validación del formulario
            (function () {
                'use strict'
                var forms = document.querySelectorAll('.needs-validation')
                Array.prototype.slice.call(forms).forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
            })()
        </script>
    </body>
</html>
