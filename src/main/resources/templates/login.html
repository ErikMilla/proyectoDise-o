<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="../static/styleLogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: #f7fafb; }
        .login-card { border-radius: 24px; box-shadow: 0 2px 16px #e0e7ef; background: #fff; padding: 2rem; margin-top: 3rem; }
        .main-btn { background: #399fad; color: #fff; border-radius: 14px; font-size: 1.2rem; padding: 0.8rem 0; border: none; width: 100%; margin-top: 1.5rem; }
        .main-btn:active, .main-btn:focus { background: #2e8c99; }
        .navbar-bottom { position: fixed; bottom: 0; left: 0; width: 100vw; background: #f7fafb; border-top: 1px solid #e0e7ef; display: flex; justify-content: space-around; align-items: center; height: 64px; z-index: 1000; }
        .navbar-bottom a { color: #399fad; text-decoration: none; font-size: 0.9rem; display: flex; flex-direction: column; align-items: center; }
        .navbar-bottom a.active, .navbar-bottom a:focus { color: #2e8c99; }
        .navbar-bottom i { font-size: 1.5rem; }
        .form-control { border: none; border-bottom: 2px solid #e0e7ef; border-radius: 0; background: transparent; font-size: 1.1rem; margin-bottom: 1.5rem; }
        .form-control:focus { box-shadow: none; border-bottom: 2px solid #399fad; }
        .login-link { color: #399fad; text-decoration: underline; }
        .login-link:hover { color: #2e8c99; }
    </style>
</head>
<body>
    <div class="container" style="padding-bottom: 80px;">
        <div class="login-card mx-auto" style="max-width: 400px;">
            <h2 class="text-center mb-4">Iniciar sesión</h2>

            <!-- Mensaje de error si el login falla -->
            <div th:if="${param.error}" class="text-danger text-center mb-3">
                Usuario o contraseña son incorrectos.
            </div>

            <!-- Mensaje si se cerró sesión correctamente -->
            <div th:if="${param.logout}" class="text-success text-center mb-3">
                Has cerrado sesión correctamente.
            </div>

            <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
                <input class="form-control" name="username" type="email" placeholder="Correo electrónico" required>
                <input class="form-control" name="password" type="password" placeholder="Contraseña" required>
                <button type="submit" class="main-btn">Iniciar sesión</button>
            </form>

            <div class="text-center mt-3">
                <span>¿No tienes una cuenta? <a href="/registro" class="login-link">Regístrate</a></span>
            </div>
        </div>
    </div>
    <nav class="navbar-bottom">
        <a href="/"><i class="bi bi-house-door"></i><span>Inicio</span></a>
        <a href="/login" class="active"><i class="bi bi-box-arrow-in-right"></i><span>Iniciar sesión</span></a>
        <a href="/registro"><i class="bi bi-person-plus"></i><span>Registrarse</span></a>
        <a href="/ajustes"><i class="bi bi-gear"></i><span>Ajustes</span></a>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
